<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="stylesheet" href="CSS_ASS1.css">
</head>
<body>
    <h1>Pondicherry University Survey Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text"
                   id="name"
                   placeholder="Enter your name" />
        </div>
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
            <input type="email"
                   id="email"
                   placeholder="Enter your email" />
        </div>
        <div class="form-control">
            <label for="Department" id="label-Department">
                Department
            </label>
            <input type="text"
                   id="label-Department"
                   placeholder="Enter your Department" />
        </div>
        <div class="form-control">
            <label for="Course" id="label-Course">
                Course
            </label>
            <input type="text"
                   id="label-Course"
                   placeholder="Enter your Course" />
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                How do you know about Pondicherry University?
            </label> 
            <select name="role" id="role">
                <option value="By Friend">By Friends</option>
                <option value="intern">Intern</option>
                <option value="Advertisement">
                    Advertisement
                </option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label>
                Would you recommend Pondicherry University
                to a friend?
            </label>
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Maybe</input>
            </label>
        </div>
        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
        <button type="submit" value="submit">
            Submit
        </button>
    </form>
</body> 
</html>

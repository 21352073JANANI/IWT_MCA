<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="RegForm.js"></script>
</head>
<body>
    <form class="form">
        <p><b>Registration Form</b></p>
        <div class="line">
            <label for="input">Registration no</label>
            <div class="input">
                <input type="number" size="10" name="input" id="reg">
                <button type="submit" onclick="retrive()">Search</button>
            </div>
        </div>

        <div class="line">
            <label for="input">Name</label>
            <div class="input">
                <input type="text" size="30" name="input" id="name">
            </div>
        </div>

        <div class="line">
            <label for="input">Institutional Email</label>
            <div class="input">
                <input type="text" size="30" name="input" id="iEmail">
            </div>
        </div>

        <div class="line">
            <label for="input">Personal Email</label>
            <div class="input">
                <input type="text" size="30" name="input" id="pEmail">
            </div>
        </div>

        <div class="line">
            <label for="input">Mobile</label>
            <div class="input">
                <input type="number" size="10" name="input" id="mob">
                
            </div>
        </div>
        

    </form>
</body>
</html>

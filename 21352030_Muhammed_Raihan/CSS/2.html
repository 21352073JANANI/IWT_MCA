<!DOCTYPE html>
<html>

<head>
  <title>Assignment by Raihan</title>
  <style>
    .box1 {
      text-align: center;
      margin: auto;
      margin-top: 100px;
    }

    .hov1 {
      background-color: #c0c8ec;
      padding: 80px;
      border-radius: 5%;
      vertical-align: middle;
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      overflow: hidden;
      transition-duration: 0.3s;
      transition-property: color, background-color;
    }

    .hov1:hover {
      background-color: #0b5c52;
      color: white;
    }

    .hov2 {
      display: inline-block;
      background-color: #c0c8ec;
      padding: 80px;
      border-radius: 5%;
      vertical-align: middle;
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      position: relative;
      transition-property: color;
      transition-duration: 0.3s;
    }

    .hov2:hover {
      color: white;
    }

    .hov2:before {
      content: "";
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0b5c52;
      transform: scaleX(0);
      transform-origin: 0 50%;
      transition-property: transform;
      transition-duration: 0.3s;
      transition-timing-function: ease-out;
    }

    .hov2:hover:before {
      transform: scaleX(1);
    }


    .hov3 {
      display: inline-block;
      background-color: #c0c8ec;
      padding: 80px;
      border-radius: 5%;
      vertical-align: middle;
      transform: perspective(1px) translateZ(0);
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      position: relative;
      background: #0b5c52;
      transition-property: color;
      transition-duration: 0.3s;
    }

    .hov3:before {
      content: "";
      position: absolute;
      border-radius: 5%;
      z-index: -1;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #c0c8ec;
      transform: scaleY(1);
      transform-origin: 50%;
      transition-property: transform;
      transition-duration: 0.3s;
      transition-timing-function: ease-out;
    }

    .hov3:hover {
      color: white;
    }

    .hov3:hover:before {
      transform: scaleY(0);
    }
  </style>
</head>

<body style="background-color:rgb(68, 62, 62)">
  <div class="box1">
    <a class="hov1">Transition1</a>
    <a class="hov2">Transition2</a>
    <a class="hov3">Transition3</a>
  </div>
</body>

</html>

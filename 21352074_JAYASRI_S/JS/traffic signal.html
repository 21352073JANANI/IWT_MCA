<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Signal</title>
   <style>
    #traffic-signal{
        border: 8px solid black;
        padding: 10px 3px;
        width: 50px;
        border-radius: 50px;
    }
    #traffic-signal > div{
        width:50px;
        height: 50px;
        border-radius: 50%;
        opacity: .2;
    }
    #line1{
        height:200px;
        width:10px;
        background:#000;
        margin-left:30px;
    }
    #line2{
        height:10px;
        width:70px;
        background:#000;
    }
    #red{
        background-color: red;
    }
    #yellow{
        background-color: yellow;
    }
    #green{
        background-color: green;
    }
   </style>
    </head>
    <center>
    <body onload="timer;" style="background-color:bisque">
 
    <div id="traffic-signal">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>
    <div id="line1"></div>
    <div id="line2"></div>
    <script>
    function startTrafficSignal () {
        var red=document.getElementById("red");
        var yellow=document.getElementById("yellow");
        var green=document.getElementById("green");
 
        red.style.opacity=1;
        setTimeout(function () {
            red.style.opacity=.2;
            yellow.style.opacity=.2;
            green.style.opacity=1;
        },5000);
 
        setTimeout(function () {
            red.style.opacity=.2;
            yellow.style.opacity=1;
            green.style.opacity=.2;
        },7000);
 
        setTimeout(function () {
            red.style.opacity=1;
            yellow.style.opacity=.2;
            green.style.opacity=.2;
        },12000);
    }
 
    var timer=setInterval(function () {
        startTrafficSignal();
    },12000);
 
    startTrafficSignal();
    </script>
</body>
</center>
</html>

<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
 
  background-color: red;
   
  position: relative;
  animation-name: example;
  animation-duration: 8s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
   15%  {background-color:yellow; left:200px; top:50px;}
  25%  {background-color:yellow; left:300px; top:100px;}
  35%  {background-color:blue; left:400px; top:200px;}
  50%  {background-color:maroon; left:500px; top:250px;}
   65%  {background-color:orange; left:400px; top:300px;}
    75%  {background-color:pink; left:300px; top:350px;}
	 85%  {background-color:violate; left:200px; top:400px;}
  100% {background-color:red; left:0px; top:000px;}
}
</style>
</head>
<body bgcolor=gray>

<h1>moving object</h1>

<div>
<img width=100px height=100px src="baloon.png">
</div>



</body>
</html>
</html>

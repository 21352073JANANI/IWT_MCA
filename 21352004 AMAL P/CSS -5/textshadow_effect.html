<html>
<head>
<style>
h1 {
   font-size:50;
  color: white;
  text-shadow: 2px 2px 4px #000000;
  
 
}
h2 {
   font-size:50;
  text-shadow: 2px 2px red;
}
h3 {
font-size:50;
  text-shadow: 2px 2px 5px red;
  animation: blink 2s linear infinite;
	font-weight:bold;
	}
	@keyframes blink
        {
            0%{opacity: 0;}
			25%{opacity: .25;}
            50%{opacity: .5;}
            75%{opacity: ,75;}
            
            100%{opacity: 1;}
        }

}

</style>
</head>
<body bgcolor=yellow>

<center>
<h1>Text-shadow effect!</h1>
<h2>Text-shadow effect!</h2>
<h3>Text-shadow effect!</h3>
</center>
</body>
</html>

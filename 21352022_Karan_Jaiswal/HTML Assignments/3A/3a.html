<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>3A</title>
	</head>
	<body align="center">
		<form>
			<table align="center">
				<tr>
					<td align="center" colspan="2">
						<h1>Registration Form</h1>
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="username">Username </label>
					</td>
					<td align="left">
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="password">Password </label>
					</td>
					<td align="left">
						<input type="password" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="confirm_password">Confirm Password </label>
					</td>
					<td align="left">
						<input type="password" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="first_name">First Name </label>
					</td>
					<td align="left">
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="last_name">Last Name </label>
					</td>
					<td align="left">
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="email">Email </label>
					</td>
					<td align="left">
						<input type="email" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="phone_no">Phone No. </label>
					</td>
					<td align="left">
						<input type="number" />
					</td>
				</tr>
				<tr>
					<td align="right">
						<label for="location">Location </label>
					</td>
					<td align="left">
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td align="center" colspan="2">
						<input type="submit" value="Submit" />
						<input type="reset" value="Reset" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.slider {
				width: 800px;
				height: 500px;
				border-radius: 10px;
				overflow: hidden;
			}
			.img_slides {
				width: 500%;
				height: 500px;
				display: flex;
			}
			.img_slides input {
				display: none;
			}
			.slide {
				width: 20%;
				transition: 2s;
			}
			.slide img {
				width: 400px;
				height: 400px;
			}
			.navigation {
				position: absolute;
				width: 800px;
				margin-top: -40px;
				display: flex;
				justify-content: center;
			}
			.navigation-btn {
				border: 2px solid black;
				padding: 5px;
				border-radius: 10px;
				cursor: pointer;
				transition: 1s;
			}
			.navigation-btn:not(:last-child) {
				margin-right: 40px;
			}
			.navigation-btn:hover {
				background: black;
			}
			#radio1:checked ~ .first {
				margin-left: 0;
			}
			#radio2:checked ~ .first {
				margin-left: -20%;
			}
			#radio3:checked ~ .first {
				margin-left: -40%;
			}
			#radio4:checked ~ .first {
				margin-left: -60%;
			}
			#radio5:checked ~ .first {
				margin-left: -80%;
			}
		</style>
	</head>
	<body>
		<center>
			<div class="slider">
				<div class="img_slides">
					<input type="radio" name="radio-btn" id="radio1" />
					<input type="radio" name="radio-btn" id="radio2" />
					<input type="radio" name="radio-btn" id="radio3" />
					<input type="radio" name="radio-btn" id="radio4" />
					<input type="radio" name="radio-btn" id="radio5" />
					<div class="first slide">
						<img src="images\discord.gif" />
					</div>
					<div class="slide">
						<img src="images\facebook.gif" />
					</div>
					<div class="slide">
						<img src="images\instagram.gif" />
					</div>
					<div class="slide">
						<img src="images\linkedin.gif" />
					</div>
					<div class="slide">
						<img src="images\twitter.gif" />
					</div>
				</div>
				<div class="navigation">
					<label for="radio1" class="navigation-btn"> </label>
					<label for="radio2" class="navigation-btn"> </label>
					<label for="radio3" class="navigation-btn"> </label>
					<label for="radio4" class="navigation-btn"> </label>
					<label for="radio5" class="navigation-btn"> </label>
				</div>
			</div>
		</center>
	</body>
</html>

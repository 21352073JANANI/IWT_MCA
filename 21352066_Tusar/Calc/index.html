<!doctype html>
<html lang="en">

<head>
  <title>09/09/22</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./custom.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="col-lg-5 offset-3 text-center">
        <h2 class="fw-bold fs-3 mb-5 d-flex fe"> Calculator</h2>
        <hr>
        <div class="col-12 ">
            <div class="mt-3">
              <input type="text" class="form-control fs-3 p-4 text-center" id="result" aria-describedby="helpId" placeholder="">
            </div>
        </div>
        <div class="border p-4 shadow mt-3">
            <div class="row  p-1">
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="7" id="7">7</button>
                </div>
                <div class="col-2  mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="8" id="8">8</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="9" id="9">9</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn op p-3 w-100 text-center text-white fs-3 fw-bold" value="X" id="mult">&times;</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="4" id="4">4</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="5" id="5">5</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="6" id="6">6</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn op p-3 w-100 text-center text-white fs-3 fw-bold" value="/" id="divide">&#247;</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="1" id="1">1</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="2" id="2">2</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="3" id="3">3</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn op p-3 w-100 text-center text-white fs-3 fw-bold" value="+" id="plus" >+</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn op p-3 w-100 text-center text-white fs-3 fw-bold" value="del" id="del">del</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary  ">
                    <button class="btn num p-3 w-100 text-center text-white fs-3 fw-bold" value="0" id="0">0</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn op p-3 w-100 text-center text-white fs-3 fw-bold" value="-" id="minus">-</button>
                </div>
                <div class="col-2 mx-2 border rounded border-white bg-primary">
                    <button class="btn op p-3 w-100 text-center text-white fs-3 fw-bold" value="=" id="calculate">=</button>
                </div>
            </div>
            
        </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>

  <script src="./script.js"></script>
</body>

</html>

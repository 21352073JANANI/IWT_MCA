<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="form.css">
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Student Details</h1>
    <label for="name"><b>Name</b></label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="regNo"><b>Registration Number</b></label>
    <input type="text" name="regNo" id="regNo" required>
    <br>
    <label for="insEmail"><b>Institutional Email</b></label>
    <input type="text" name="insEmail" id="insEmail" required>
    <br>
    <label for="personalEmail"><b>Personal Email</b></label>
    <input type="text" name="pEmail" id="pEmail" required>
    <br>
    <label for="phoneNo"><b>Mobile No.</b></label><br>
    <input type="Number" name="phoneNo" id="phoneNo" required>
    <button type="submit" class="registerbtn">Register</button>
  </div>
</form>

</body>
</html>
